apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: viz-web
spec:
  ingressClassName: ingress-class
  rules:
  - host: linkerd-viz.mydomain.tec.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 8084